<!DOCTYPE html>
<html>
    <head>
        <title>Iceland Trip 2018!</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
        <style>
            /*Always set the map style explicitly to define the size of the div element that contains it*/
            #map{
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                z-index: 2;
            }
            /*Optional: makes the sample page fill the window*/
            html, body{
                height: 100%;
                margin: 0;
                padding: 0;
                font-size: 2vmin;
            }
            img{
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            /* The location pointed to by the popup tip. */
           .popup-tip-anchor {
                height: 0;
                position: absolute;
                /* The max width of the info window. */
                width: 100px;
            }
            /* The bubble is anchored above the tip. */
            .popup-bubble-anchor {
                position: absolute;
                width: 100%;
                left: 0;
                bottom: /* TIP_HEIGHT= */ 8px;
            }
            /* Draw the tip. */
            .popup-bubble-anchor::after {
                content: "";
                position: absolute;
                top: -2px;
                left: 0;
                /* Center the tip horizontally. */
                transform: translate(-50%, 0);
                /* The tip is a https://css-tricks.com/snippets/css/css-triangle/ */
                width: 0;
                height: 0;
                /* The tip is 10px high, and 20px wide. */
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: /* TIP_HEIGHT= */ 10px solid white;
            }
            /* The popup bubble itself. */
            .popup-bubble-content {
                position: absolute;
                top: 0;
                left: 0;
                transform: translate(-50%, -100%);
                /* Style the info window. */
                background-color: #fff;
                padding: 4px;
                font-family: sans-serif;
                overflow: hidden;
                max-height: 50px;
                max-width: 50px;
                box-shadow: 0px 2px 10px 1px rgba(0,0,0,0.5);
            }
            .thumbnail-img{
                width: 100%;
                max-width: 50px;
                max-height: 50px;
                opacity: 0.8;
                -webkit-transition: width 5s;
                transition: width 5s;
            }
            .thumbnail-img:hover{
                opacity: 1;
            }
            .photo-img{
                max-width: 800px;
                max-height: 600px;
                width: auto;
                height: auto;
            }
            .video{
                max-width: 800px;
                max-height: 600px;
                
            }
            .photo-div{
                margin: 0;
                padding: 0;
                position: absolute;
                z-index: 2;
                transform: translate(-50%, -50%);
                left: 0;
                top: 0;
                background-color: rgba(0,0,0,0.5);
                box-shadow: 0px 2px 10px 1px rgba(0,0,0,0.5);
            }
            .title-div{
                display: flex;
                width: 100%;
                height: 5em;
                position: absolute;
                top: 0;
                background-color: rgba(5,25,35,0.7);
/*                z-index: 10;*/
            }
            .arrow{
                height: 200px;
                width: 100px;  
                position: absolute;
                top: 50%;
                opacity: 0.7;
            }
            .arrow:hover{
                opacity: 0.9;
            }
            .right{
                background-image: url('arrow_right.png');
                left: 100%;
                transform: translate(50%, -100px);
            }
            .left{
                background-image: url('arrow_left.png');
                transform: translate(-150%, -100px);
            }
            h1, h2 {
                display: inline-flex;
                font-family: 'Oxygen', sans-serif;
                font-weight: 300;
                margin: auto 0 auto 0;
            }
            h1.name{
                color: rgba(255, 255, 255, 0.9);
                font-size: 1.8em;
                padding: 0 0 0 1em;
            }
            h2.description{
                font-size: 1.2em;
                color: #87d2f2;
                margin-left: 1em;
                position: relative;
                top: 0.2em;
            }
            h2.date{
                font-size: 1.8em;
                color: rgba(255, 255, 255, 0.9);
                margin-left: auto;
                margin-right: 1em;
            }
            .separator{
                display: inline-flex;
                width: 1.2em;
                height: 3em;
                margin: auto 0 auto 0;
                border-right: 1px solid rgba(170,170,180,0.8);
            }
            
            .welcome-screen{
                position: fixed;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.9);
                background-image: url('images/splash.jpg');
                background-size: cover;
                z-index: 10;
                top: 0;
                left: 0;
                transition-duration: 1.5s;
            }
            .overlay{
                position: absolute;
                top:0;
                left:0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.6);
            }
            .message{
                width: 40%;
                height: 30%;
                min-width: 20em;
/*                position:absolute;*/
/*                background-color: rgb(255,255, 255);*/
                margin: 10em auto 0 auto;
                text-align: center;
            }
            .message h1{
                font-family: 'Lobster', cursive;
                color: #ffdfaa;
                font-size: 5em;
            }
            .button{
                display: flex;
                width: 20%;
                height: 20%;
                min-width: 20em;
                background-color: rgba(0,0,0,0.5);
                border: 1px solid #442a10;
                border-radius: 10px;
                margin: 3em auto 0 auto;
                color: #865; /*#c75;*/
                transition-duration: 0.3s;
                cursor: pointer;
                text-align: center;
            }
            .button h1{
                font-family: 'Calibri', sans-serif;
                text-transform: uppercase;
                font-size: 2em;
                font-weight: 100;
                line-height: 1.5em;
                margin: auto;
                opacity: 0.8;
            }
            .button:hover{
                background-color: #e5ddcf;
                color: #000;
            }
            .title{
                position: fixed;
                top: 0;
                right: 0;
                font-size: 4em;
                font-family: 'Great Vibes', cursive;
                color: white;
                z-index: 5;
                padding: 0.5em 1em 0 0;
                text-align: right
            }
            
            
            @media only screen and (max-width: 800px) {
                .photo-img{
                    max-height: 30em;
                }
                .arrow{
/*                    display: none;*/
                }
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDccgyZBYmjbuuDOMy6zsR1GKVTSclBPGs&callback=initMap"></script>
        <script type="text/javascript" src="places.json"></script>
        <script>
            var map;
            var markerPopup;
            var imagePopup;
            var markers = [];
            var currentPopup = null;
            var data = places;
     
            function addPhoto(coords, imgArr, label, description, date){
                var marker = new markerPopup(coords, imgArr[0]);
                var img = new imagePopup(imgArr, label, description, date);
                
                marker.setMap(map);
                markers.push(marker);
                google.maps.event.addDomListener(marker.anchor, 'click', function(){
                    if (currentPopup){
                        currentPopup.setMap(null);
                    }
                    img.setMap(map);
                    currentPopup = img;
                });

                if (img.imgNum > 1){
                    google.maps.event.addDomListener(img.rightArrow, 'click', function(){img.nextImg()});
                    google.maps.event.addDomListener(img.image, 'click', function(){img.nextImg()});
                    google.maps.event.addDomListener(img.image, 'dragstart', function(){img.nextImg()});
                    google.maps.event.addDomListener(img.leftArrow, 'click', function(){img.prevImg()});
                }
            }
            
            function initMap(){
                // Define the popup
                defineMarkerPopup();
                defineImagePopup();
                
                //Style the map
                var styledMapType = new google.maps.StyledMapType(
                    [
                      {
                        "elementType": "geometry",
                        "stylers": [
                          {
                            "color": "#eaeaea"
                          }
                        ]
                      },
                      {
                        "elementType": "labels",
                        "stylers": [
                          {
                            "visibility": "off"
                          }
                        ]
                      },
                      {
                        "elementType": "labels.icon",
                        "stylers": [
                          {
                            "visibility": "off"
                          }
                        ]
                      },
                      {
                        "elementType": "labels.text.fill",
                        "stylers": [
                          {
                            "color": "#616161"
                          }
                        ]
                      },
                      {
                        "elementType": "labels.text.stroke",
                        "stylers": [
                          {
                            "color": "#f5f5f5"
                          }
                        ]
                      },
                      {
                        "featureType": "administrative.land_parcel",
                        "stylers": [
                          {
                            "visibility": "off"
                          }
                        ]
                      },
                      {
                        "featureType": "administrative.land_parcel",
                        "elementType": "labels.text.fill",
                        "stylers": [
                          {
                            "color": "#bdbdbd"
                          }
                        ]
                      },
                      {
                        "featureType": "administrative.neighborhood",
                        "stylers": [
                          {
                            "visibility": "off"
                          }
                        ]
                      },
                      {
                        "featureType": "poi",
                        "elementType": "geometry",
                        "stylers": [
                          {
                            "color": "#eeeeee"
                          }
                        ]
                      },
                      {
                        "featureType": "poi",
                        "elementType": "labels.text.fill",
                        "stylers": [
                          {
                            "color": "#757575"
                          }
                        ]
                      },
                      {
                        "featureType": "poi.park",
                        "stylers": [
                          {
                            "color": "#fcfcfc"
                          }
                        ]
                      },
                      {
                        "featureType": "poi.park",
                        "elementType": "geometry",
                        "stylers": [
                          {
                            "color": "#f6f6f6"
                          },
                          {
                            "weight": 3.5
                          }
                        ]
                      },
                      {
                        "featureType": "poi.park",
                        "elementType": "geometry.stroke",
                        "stylers": [
                          {
                            "color": "#a861b1"
                          },
                          {
                            "weight": 3.5
                          }
                        ]
                      },
                      {
                        "featureType": "poi.park",
                        "elementType": "labels.text.fill",
                        "stylers": [
                          {
                            "color": "#9e9e9e"
                          }
                        ]
                      },
                      {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [
                          {
                            "color": "#f0c795"
                          }
                        ]
                      },
                      {
                        "featureType": "road.arterial",
                        "elementType": "labels.text.fill",
                        "stylers": [
                          {
                            "color": "#757575"
                          }
                        ]
                      },
                      {
                        "featureType": "road.highway",
                        "elementType": "geometry",
                        "stylers": [
                          {
                            "color": "#e06c0e"
                          },
                          {
                            "lightness": 75
                          },
                          {
                            "weight": 1
                          }
                        ]
                      },
                      {
                        "featureType": "road.highway",
                        "elementType": "labels.text.fill",
                        "stylers": [
                          {
                            "color": "#616161"
                          }
                        ]
                      },
                      {
                        "featureType": "road.local",
                        "elementType": "labels.text.fill",
                        "stylers": [
                          {
                            "color": "#9e9e9e"
                          }
                        ]
                      },
                      {
                        "featureType": "transit.line",
                        "elementType": "geometry",
                        "stylers": [
                          {
                            "color": "#e5e5e5"
                          }
                        ]
                      },
                      {
                        "featureType": "transit.station",
                        "elementType": "geometry",
                        "stylers": [
                          {
                            "color": "#eeeeee"
                          }
                        ]
                      },
                      {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [
                          {
                            "color": "#178ba8"
                          }
                        ]
                      },
                      {
                        "featureType": "water",
                        "elementType": "labels.text.fill",
                        "stylers": [
                          {
                            "color": "#9e9e9e"
                          }
                        ]
                      }
                    ],
                    {name: 'Iceland Style'}
                );
                
                // Initialize the map
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 64.971, lng:  -18.563},
                    zoom: 7,
                    mapTypeId: 'styled_map',
                    disableDefaultUI: true,
                    minZoom: 7,
                    restriction: {
                        //latLngBounds: {north: 68.0, south: 61.0, west: -30.0, east: -6.0}
                        latLngBounds: {north: 66.6, south: 63.3, west: -25.2, east: -12.9}
                    }
                });
                
                // Set the style of the map
                map.mapTypes.set('styled_map', styledMapType);
                map.setMapTypeId('styled_map');
                
                data_len = Object.keys(data).length;
                for (var i=0; i<data_len; i++){
                    var place = data[i];
                    var img_arr = place.files.split(",")
                    for (var j=0; j<img_arr.length; j++){
                        img_arr[j] = 'photos/' + img_arr[j];
                    }
                    var coords = new google.maps.LatLng(place.lat, place.long);
//                    
                    addPhoto(coords, img_arr, place.label, place.description, place.date);
                }

                map.addListener('click', function(){
                  if(currentPopup){
                        currentPopup.setMap(null);
                        currentPopup = null;
                    }
                })    
            };
            
            function defineImagePopup() {
                imagePopup = function(imgArr, label, description, date){
                    
                    this.imgCount = 0;
                    this.imgNum = imgArr.length;
                    this.imgArr = imgArr;
                    
                    // Div to contain the image
                    var container = document.createElement('div');
                    container.classList.add('photo-div');

                    // If description is not given, set it to blank 
                    var titleDiv = document.createElement('div');
                    titleDiv.classList.add('title-div');
                    if (description) {
                        titleDiv.innerHTML = `<h1 class="name">${label}</h1>` +
                        `<div class="separator"></div>` + 
                        `<h2 class="description">${description}</h2>` +
                        `<h2 class="date">${date}</h3>`;
                    } else {
                        titleDiv.innerHTML = `<h1>${label}</h1>` +
                        `<h2 class="date">${date}</h3>`;
                    }
                    
                    container.appendChild(titleDiv);
                    
                    // Navigation arrows
                    if (this.imgNum > 1){
                        var arrowDivRight = document.createElement('div');
                        var arrowDivLeft = document.createElement('div');
                        arrowDivRight.classList.add('arrow','right');
                        arrowDivLeft.classList.add('arrow','left');
                        container.appendChild(arrowDivRight);
                        container.appendChild(arrowDivLeft);
                    }
                    
                    // Image itself
                    var image = document.createElement('img');
                    image.src = imgArr[0];
                    image.classList.add('photo-img');
                    container.appendChild(image);

                    this.div = container;
                    this.image = image;
                    this.title = titleDiv;
                
                    this.rightArrow = arrowDivRight;
                    this.leftArrow = arrowDivLeft;
                    
                    this.stopEventPropagation();
                }

                imagePopup.prototype = Object.create(google.maps.OverlayView.prototype);
                imagePopup.prototype.onAdd = function(){
                    this.getPanes().overlayMouseTarget.appendChild(this.div);
                }
                imagePopup.prototype.onRemove = function(){
                    if (this.div.parentElement){
                        this.div.parentElement.removeChild(this.div);
                    }
                }
                imagePopup.prototype.draw = function(){
                }
                
                // Navigation functions
                imagePopup.prototype.nextImg = function(){
                    this.imgCount++;
                    this.imgCount = this.imgCount < this.imgNum ? this.imgCount : 0;
                    this.image.src = this.imgArr[this.imgCount];
                }
                
                imagePopup.prototype.prevImg = function(){
                    this.imgCount--;
                    this.imgCount = this.imgCount < 0 ? this.imgNum-1 : this.imgCount;
                    this.image.src = this.imgArr[this.imgCount];
                }
                
                imagePopup.prototype.stopEventPropagation = function() {
                    var anchor = this.div;
                    anchor.style.cursor = 'pointer';
                  
                    ['click', 'dblclick', 'contextmenu', 'wheel', 'mousedown', 'touchstart',
                   'pointerdown']
                    .forEach(function(event) {
                        anchor.addEventListener(event, function(e) {
                            e.stopPropagation();
                        });
                    });
                };
            }
            
            /** Defines the markerPopup class. */
            function defineMarkerPopup() {
                markerPopup = function(position, imgSrc) {
                    
                    this.position = position;
                    
                    var content = document.createElement('div');
                    content.classList.add('popup-bubble-content');
                    //Make boxes slightly different sizes just for fun
                    var width = 50 + 15*(Math.random()-0.5);
                    content.style.maxWidth = width + 'px';
                    
                    var image = document.createElement('img');
                    image.src = imgSrc;
                    image.classList.add('thumbnail-img');
                    content.appendChild(image);

                    var pixelOffset = document.createElement('div');
                    pixelOffset.classList.add('popup-bubble-anchor');
                    pixelOffset.appendChild(content);

                    this.anchor = document.createElement('div');
                    this.anchor.classList.add('popup-tip-anchor');
                    this.anchor.appendChild(pixelOffset);
                    
                    this.content = content;
                    
                    this.stopEventPropagation();
                };
                    
                // NOTE: google.maps.OverlayView is only defined once the Maps API has
                // loaded. That is why Popup is defined inside initMap().
                markerPopup.prototype = Object.create(google.maps.OverlayView.prototype);

                /** Called when the popup is added to the map. */
                markerPopup.prototype.onAdd = function() {
                    this.getPanes().overlayMouseTarget.appendChild(this.anchor);
                };
                                                                            
                /** Called when the popup is removed from the map. */
                markerPopup.prototype.onRemove = function() {
                    if (this.anchor.parentElement) {
                        this.anchor.parentElement.removeChild(this.anchor);
                    }
                };

                /** Called when the popup needs to draw itself. */
                markerPopup.prototype.draw = function() {
                    var divPosition = this.getProjection().fromLatLngToDivPixel(this.position);
                    // Hide the popup when it is far out of view.
                    var display = Math.abs(divPosition.x) < 4000 && Math.abs(divPosition.y) < 4000 ? 'block' : 'none';
                    if (display === 'block') {
                        this.anchor.style.left = divPosition.x + 'px';
                        this.anchor.style.top = divPosition.y + 'px';
                    }
                    if (this.anchor.style.display !== display) {
                        this.anchor.style.display = display;
                    }
                };
                    
                /** Stops clicks/drags from bubbling up to the map. */
                markerPopup.prototype.stopEventPropagation = function() {
                    var anchor = this.anchor;
                    anchor.style.cursor = 'pointer';
                  
                    ['click', 'dblclick', 'contextmenu', 'wheel', 'mousedown', 'touchstart',
                   'pointerdown']
                    .forEach(function(event) {
                        anchor.addEventListener(event, function(e) {
                            e.stopPropagation();
                        });
                    });
                };
            };
    
            google.maps.event.addDomListener(window, 'load', initMap);
        </script>
        <script>
            function openPresent(){
                var splash = document.getElementById('splash');
                splash.style.top = '-100%';
                
                setTimeout(function(){
                    splash.style.display = 'none';
                }, 2000)
            }
        </script>

        </script>
    </body>
</html>
